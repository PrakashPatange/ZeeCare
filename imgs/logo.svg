<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Text with Decorative Elements -->
  <text x="50%" y="50%" font-family="Verdana, sans-serif" font-size="38" fill="#fff" text-anchor="middle" dy=".3em">
    <tspan fill="#3498db">Zen</tspan><tspan fill="#ecf0f1" font-weight="bold">Care</tspan>
  </text>
</svg>
